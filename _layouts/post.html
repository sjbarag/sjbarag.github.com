<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} - Sean Barag</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Sean Barag">

		<!-- styles -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="/css/molokai-header.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- fav -->
		<link rel="shortcut icon" href="ico/favicon.ico">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Sean Barag</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active" id="blog"><a href="/blog">Blog</a></li>
							<li id="projects"><a href="#projects">Projects</a></li>
							<li id="resume"><a href="/resume">Resume</a></li>
							<li id="contact"><a href="/contact">Contact</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span8 offset2">
					<h2>{{ page.title }}</h2>
					<h6>{{ page.date | date_to_long_string }}</h6>
					{{ content }}
				</div> <!-- /span8 -->
			</div> <!-- /row-fluid -->
		</div> <!-- /container-fluid -->
	</body>
</html>
