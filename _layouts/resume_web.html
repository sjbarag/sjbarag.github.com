<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sean Barag</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="Sean Barag">

		<!-- styles -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}

			.res-container {
				position: relative;
			}

			.left {
				width: 20%;
				float: left;
			}

			.right {
				width: 80%;
				float: right;
			}

			/* LaTeX styling */
			.tex sub, .latex sub, .latex sup {
				text-transform: uppercase;
			}

			.tex sub, .latex sub {
				vertical-align: -0.5ex;
				margin-left: -0.1667em;
				margin-right: -0.125em;
			}

			.tex, .latex, .tex sub, .latex sub {
				font-size: 1em;
			}

			.latex sup {
				font-size: 0.85em;
				vertical-align: 0.15em;
				margin-left: -0.36em;
				margin-right: -0.15em;
			}
		</style>
		<link href="/css/molokai-header.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- fav -->
		<link rel="shortcut icon" href="ico/favicon.ico">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="/">Sean Barag</a>
					<ul class="nav">
						<li id="blog"><a href="/blog">Blog</a></li>
						<li id="projects"><a href="#projects">Projects</a></li>
						<li class="active" id="resume"><a href="/resume">Resume</a></li>
						<li id="contact"><a href="#contact">Contact</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span8 offset2">
					{{ content }}
				</div> <!-- /span8 -->
			</div> <!-- /row-fluid -->
		</div> <!-- /container-fluid -->

		<!--  javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap-transition.js"></script>
		<script src="js/bootstrap-alert.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/bootstrap-dropdown.js"></script>
		<script src="js/bootstrap-scrollspy.js"></script>
		<script src="js/bootstrap-tab.js"></script>
		<script src="js/bootstrap-tooltip.js"></script>
		<script src="js/bootstrap-popover.js"></script>
		<script src="js/bootstrap-button.js"></script>
		<script src="js/bootstrap-collapse.js"></script>
		<script src="js/bootstrap-carousel.js"></script>
		<script src="js/bootstrap-typeahead.js"></script>

	</body>
</html>
